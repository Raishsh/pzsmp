<div class="login-container">
  <div class="login-box">
    <h2>Sampaiollo LTDA</h2>
    <p>Login admin</p>

    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="credentials.login" required placeholder="exemplo@gmail.com">
      </div>

      <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" [(ngModel)]="credentials.senha" required placeholder="Insira sua senha...">
      </div>

      <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
      </div>

      <button type="submit" class="login-button">Entrar</button>
    </form>

    <a href="#" class="forgot-password" (click)="$event.preventDefault(); openForgotPassword()">Esqueceu sua senha?</a>
  </div>

  <div *ngIf="showForgotPassword" class="modal-overlay" (click)="closeForgotPassword()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Redefinição de Senha</h2>
      <p>Para redefinir sua senha, solicite a um administrador. Informe seu login para que ele atualize sua senha na tela de Funcionários.</p>

      <div class="modal-actions">
        <button type="button" class="btn btn-secundario" (click)="closeForgotPassword()">Fechar</button>
      </div>
    </div>
  </div>
</div>
